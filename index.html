<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="styles.css">
  <title>ROCK PAPER SCISSORS</title>
</head>

<body class="bg-light">


  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-info text-center p-5 border border-5 border-bottom shadow">
          <h1>ROCK PAPER SCISSORS</h1>
        </div>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
          <div class="card text-center m-5">

            <div class="card-body">
              <h5 class="card-title">CHOOSE YOUR WARRIOR</h5>
              <h5 class="card-text my-5">Long ago an ancient battle took place... Three champions went face to face...
                Their names were uppercase:<h5>
                  <button onclick="play('rock')" class="btn m-3 btn-primary">ROCK</button>
                  <button onclick="play('paper')" class="btn m-3 btn-primary">PAPER</button>
                  <button onclick="play('scissors')" class="btn m-3 btn-primary">SCISSORS</button>
                  <!-- TODO change innerText after winner is determined -->
                  <h4 id="ai"></h4>
                  <h4 id="result"></h4>
            </div>
          </div>

        </div>

        <div class="col-md-2"></div>

      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
