<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="styles.css">
  <title>ROCK. PAPER. SCISSORS.</title>
</head>

<body class="bg-light">


  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-info text-center p-5 border border-5 border-bottom shadow">
          <h1 class="font no-interact">ROCK. PAPER. SCISSORS.</h1>
        </div>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
          <div class="card text-center mt-5 shadow">

            <div class="card-body">
              <h3 class="card-title font no-interact">CHOOSE YOUR CHAMPION</h3>
              <h5 class="card-text mt-4 no-interact sub-font">Long ago an ancient battle took place...<br> Three
                champions went
                face to
                face...<br>
                Their names were uppercase:</h5>
              <button onclick="play('rock')" class="btn m-3 btn-info font btn-lg">ROCK</button>
              <button onclick="play('paper')" class="btn m-3 btn-info font btn-lg">PAPER</button>
              <button onclick="play('scissors')" class="btn m-3 btn-info font btn-lg">SCISSORS</button>
              <h4 id="ai" class="no-interact sub-font"></h4>
              <h4 id="result" class="no-interact sub-font "></h4>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>

        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
              <div class="card text-center mt-5 shadow">

                <div class="card-body">
                  <h3 id="wins" class="card-title font no-interact">Wins:</h3>
                  <h3 id="losses" class="card-title font no-interact">Losses:</h3>
                  <h3 id="tries" class="card-title font no-interact">Tries:</h3>

                </div>
              </div>
            </div>

            <div class="col-md-2"></div>


          </div>
        </div>

  </main>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-info text-center p-5 border border-5 border-bottom shadow">
          <h3 class="sub-font">
            made by <a title="link to GitHub" href="https://github.com/tristanfj">Tristan Johns</a>, October 2021
          </h3>
        </div>
      </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
